<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Share Me Daddy</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        color: #333;
      }
      h1 {
        color: #e91e63;
        font-size: 3em;
      }
      p {
        margin-bottom: 20px;
      }
      .file-list {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }
      .file-item {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
      }
      .file-item:last-child {
        border-bottom: none;
      }
      a {
        text-decoration: none;
        color: #3f51b5;
        padding-left: 10px;
      }
      a:hover {
        text-decoration: underline;
      }
      footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>Share Me Daddy</h1>
    <p>Pick your file, baby.</p>

    <div class="file-list" id="fileList">
      <!-- Files will be loaded here dynamically -->
    </div>

    <footer>
      ❤️ Made with questionable judgement and Node.js, React.js by Kaushik
      Sarkar. ❤️
    </footer>

    <script>
      async function loadFiles() {
        const res = await fetch("/files");
        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");
        const items = doc.getElementsByClassName("file-item");

        const fileList = document.getElementById("fileList");

        const len = items.length;
        console.log(len);

        for (let i = 0; i < len; i++) {
          fileList.innerHTML += `<div class="file-item">${items[i].innerHTML}<div>`;
          console.log(i);
        }
      }

      loadFiles();
    </script>
  </body>
</html>
